name: Update README

on:
  create:
    branches:
      - '**'
  delete:
    branches:
      - '**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Update README
        run: |
          cd ${{ github.workspace }}
          mv README.md tmp.md
